name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install cargo-all-features
      run: cargo install cargo-all-features
    - name: Check
      run: cargo check
    - name: Clippy
      run: cargo clippy
    - name: Run tests
      run: cargo test-all-features 
    - name: Run tests
      run: cargo test --benches 
