<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cao-Lo engine prototype</title>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <button id="genMapToggle">Toggle automatic map generation</button>
    <form onsubmit="return false;">
      <div>
        <label for="plainChance">Plain Chance</label>
        <input
          id="plainChance"
          placeholder="Plain Chance"
          type="number"
          step="1.0"
          min="1.0"
          max="99"
        />
      </div>
      <div>
        <label for="wallChance">Wall Chance</label>
        <input
          id="wallChance"
          placeholder="wall Chance"
          type="number"
          step="1.0"
          min="1.0"
          max="99"
        />
      </div>
      <div>
        <label for="plainDilation">Plain Dilation</label>
        <input
          id="plainDilation"
          placeholder="Plain Dilation"
          type="number"
          step="1.0"
          min="0"
        />
      </div>
      <div>
        <label for="seed">Seed</label>
        <input id="seed" placeholder="Seed" minlength="16" maxlength="16" />
      </div>
      <div>
        <label for="renderBridge">Show bridges</label>
        <input id="renderBridge" type="checkbox" />
      </div>
      <button id="genMapBtn">Generate new</button>
    </form>
    <canvas id="mapGenCanvas" style="background-color: #344a48;"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
